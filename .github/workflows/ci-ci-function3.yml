name: Build and Test

on:
  push:
    branches:
      - "**"
    paths:
      - "function3/**"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths:
      - "function3/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          cp dist/shared-0.0.1.tar.gz function3/dist
          cd function3
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  unittest_for_function3:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check function run unittest
        if: contains(github.event.head_commit.files, 'function3/')
        uses: actions/checkout@v4
      - name: Install pytest
        run: |
          pip install pytest
      - name: Run unit tests
        run: |
          pytest
