name: Build and Test function1

on:
  push:
    branches:
      - "main"
      - "develop"
    paths:
      - "function1/**"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths:
      - "function1/**"


jobs:
  unittest_for_function1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          mkdir -p function1/dist
          cp -r dist/shared-0.0.1.tar.gz function1/dist
          cd function1
          pip install -r requirements.txt
      - name: Install pytest
        run: |
          pip install pytest
      - name: Run unit tests
        run: |
          pytest function1/tests
